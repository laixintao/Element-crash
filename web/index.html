<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS test</title>
    <script>

        var WebSocket = require('ws')
                , ws = new WebSocket('ws://localhost:3000');
        ws.on('open', function() {
            ws.send('something');
        });
        ws.on('message', function(message) {
            console.log('received: %s', message);
        });
    </script>
</head>
<body>
<h2>Latency: <span id="latency"></span>ms</h2>
</body>
</html>
